<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>افزودن خانه</title>
    <link href="assets/images/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/styles/core.css" />
    <link rel="stylesheet" href="./assets/styles/font.css" />
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/header.css" />
    <link rel="stylesheet" href="assets/styles/add-house/addHouse.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>

<div class="container-fluid">

    <nav class="header-container">
        <div class="row header-row">
            <a class="col-xl-6 header-logo" href="./index.html">
                <img src="./assets/images/logo.png" alt="خانه به دوش">
                <span>خانه به دوش</span>
            </a>

            <div class="col-xl-6 desktop-header">
                <div class="dropdown user-btn-header">
                    <div class="dropdown-content">
                        <p>بهنام همایون</p>
                        <div class="row">
                            <div class="col-xl-6 col-sm-6 balance" id="name">
                                <span>اعتبار</span>
                            </div>
                            <div class="col-xl-6 col-sm-6 balance" id="value">
                                <span>۲۰۰۰۰</span>
                                <span>تومان</span>
                            </div>
                        </div>
                        <a href="./addBalance.html" class="shadowing">افزایش اعتبار</a>
                    </div>
                    <a id="user-btn-header" href="">
                        <i class="fa fa-smile-o"></i>
                        <span>ناحیه کاربری</span>
                    </a>
                </div>
            </div>

            <div class="mobile-header">
                <div class="username">
                    <span>بهنام همایون</span>
                </div>
                <a class="balance" href="./addBalance.html">
                    <span>اعتبار</span>
                    <span>۲۰۰۰</span>
                    <span>تومان</span>
                </a>
            </div>

        </div>
    </nav>

    <div class="title-row">
        <span>ثبت ملک جدید در خانه به دوش</span>
    </div>

    <div class="main-content row">
        <div class="col-xl-2 col-sm-2"></div>
        <div class="col-xl-8 col-sm-8 add-house-form">

            <div class="row">
                <div class="deal-type col-xl-6">
                    <input type="radio" name="dealType" checked value="rent"><span>رهن و اجاره</span>
                    <span class="space"></span>
                    <input type="radio" name="dealType" value="sell"><span>خرید</span>
                </div>
                <div class="col-xl-6"></div>
            </div>

            <div class="row">
                <div class="col-xl-6 form-item">
                    <select name="buildingType">
                        <option value="" selected disabled>نوع ملک</option>
                        <option>آپارتمان</option>
                        <option>ویلایی</option>
                    </select>
                </div>
                <div class="col-xl-6 form-item">
                    <input class="form-control" name="Area" placeholder="متراژ">
                    <span class="input-label">متر مربع</span>
                </div>
            </div>

            <div class="row">
                <div class="col-xl-6 form-item">
                    <input class="form-control" name="Address" placeholder="آدرس">
                </div>
                <div class="col-xl-6 form-item">
                    <input class="form-control" name="BasePrice" placeholder="قیمت رهن">
                    <span class="input-label">تومان</span>
                </div>
            </div>

            <div class="row">
                <div class="col-xl-6 form-item">
                    <input class="form-control" name="Phone" placeholder="شماره تماس">
                </div>
                <div class="col-xl-6 form-item">
                    <input class="form-control" name="RentPrice " placeholder="قیمت اجاره">
                    <span class="input-label">تومان</span>
                </div>
            </div>
            <div class="extra-margin"></div>
            <div class="row">
                <div class="col-xl-12 form-item">
                    <input class="form-control" name="Description" placeholder="توضیحات">
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6 col-sm-12"></div>
                <div class="col-xl-6 col-sm-12">
                    <a href="./index.html" class="add-house-btn shadowing">ثبت ملک</a>
                </div>
            </div>

        </div>
        <div class="col-xl-2"></div>
    </div>

    <footer class="row">
        <div class="col-xl-9 col-sm-12 text">
            <span>تمامی حقوق مادی و معنوی این وب‌سایت متعلق به نفیسه‌سادات سجادی و هدی کرمانی می‌باشد</span>
        </div>
        <div class="col-xl-3 col-sm-12 icons">
            <div>
                <img src="./assets/images/icons/twitter.png" alt="Twitter">
                <img src="./assets/images/icons/telegram.png" alt="Telegram">
                <img src="./assets/images/icons/instagram.png" alt="Instagram">
            </div>
        </div>
    </footer>

</div>

</body>
</html>
