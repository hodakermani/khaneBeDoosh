<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./assets/styles/core.css" />
    <link rel="stylesheet" href="./assets/styles/font.css" />
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/header.css" />
    <link rel="stylesheet" href="./assets/styles/addHouse.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>

<div class="container-fluid">

    <div class="header-container">
        <div class="row">
            <div class="col-xl-6 col-sm-6">
                <div class="dropdown user-btn-header">
                    <a id="user-btn-header" href="">
                        <span>ناحیه کاربری</span>
                        <i class="fa fa-smile-o"></i>
                    </a>
                    <div class="dropdown-content">
                        <p>بهنام همایون</p>
                        <div class="row">
                            <div class="col-xl-6 balance" id="value">۲۰۰۰۰ تومان
                            </div>
                            <div class="col-xl-6 balance" id="name">اعتبار
                            </div>
                        </div>
                        <a href="./addBalance.html">افزایش اعتبار</a>
                    </div>
                </div>
            </div>
            <a class="col-xl-6 col-sm-6 header-logo" href="./index.html">
                <img src="./assets/images/logo.png">
                <span>خانه به دوش</span>
            </a>
        </div>
    </div>

    <div class="title-row">
        <span>ثبت ملک جدید در خانه به دوش</span>
    </div>

    <div class="main-content row">
        <div class="col-xl-2 col-sm-2"></div>
        <div class="col-xl-8 col-sm-8">

            <div class="row">
                <div class="col-xl-6 deal-type">
                    <label class="checkbox-inline">
                        <input type="radio" name="favoriteColors" checked>
                        رهن و اجاره
                    </label>
                    <span class="space"></span>
                    <label class="checkbox-inline">
                        <input type="radio" name="favoriteColors">
                        خرید
                    </label>
                </div>
                <div class="col-xl-6"></div>
            </div>
            <div class="labels row">
                <div class="col-xl-8"></div>
                <div class="col-xl-4 area-label"><span>متر مربع</span></div>
            </div>
            <div class="row">
                <div class="col-xl-6 form-item">
                    <select class="form-control" name="buildingType">
                        <option value="" selected disabled>نوع ملک</option>
                        <option>آپارتمان</option>
                        <option>ویلایی</option>
                    </select>
                </div>
                <div class="col-xl-6 form-item">
                    <input class="form-control" aria-describedby="inputGroup-sizing-default" name="Area" placeholder="متراژ">
                </div>
            </div>
            <div class="labels row">
                <div class="col-xl-8"></div>
                <div class="col-xl-4 area-label"><span>متر مربع</span></div>
            </div>
            <div class="row">
                <div class="col-xl-6 form-item">
                    <input class="form-control" aria-describedby="inputGroup-sizing-default" name="Address" placeholder="آدرس">
                </div>
                <div class="col-xl-6 form-item">
                    <input class="form-control" aria-describedby="inputGroup-sizing-default" name="BasePrice" placeholder="قیمت رهن">
                </div>
            </div>
            <div class="labels row">
                <div class="col-xl-8"></div>
                <div class="col-xl-4 area-label"><span>متر مربع</span></div>
            </div>
            <div class="row">
                <div class="col-xl-6 form-item">
                    <input class="form-control" aria-describedby="inputGroup-sizing-default" name="Phone" placeholder="شماره تماس">
                </div>
                <div class="col-xl-6 form-item">
                    <input class="form-control" aria-describedby="inputGroup-sizing-default" name="RentPrice " placeholder="قیمت اجاره">
                </div>
            </div>
            <div class="extra-margine"></div>
            <div class="row">
                <div class="col-xl-12 form-item">
                    <input class="form-control" aria-describedby="inputGroup-sizing-default" name="Description" placeholder="توضیحات">
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6 col-sm-12"></div>
                <div class="col-xl-6 col-sm-12">
                    <a href="./index.html" class="add-house-btn">ثبت ملک</a>
                </div>
            </div>

        </div>
        <div class="col-xl-2"></div>
    </div>

    <footer class="row">
        <div class="col-xl-9 col-sm-12 text">
            <span>تمامی حقوق مادی و معنوی این وب‌سایت متعلق به نفیسه‌سادات سجادی و هدی کرمانی می‌باشد</span>
        </div>
        <div class="col-xl-3 col-sm-12 icons">
            <div>
                <img src="./assets/images/icons/twitter.png">
                <img src="./assets/images/icons/telegram.png">
                <img src="./assets/images/icons/instagram.png">
            </div>
        </div>
    </footer>

</div>

</body>
</html>
