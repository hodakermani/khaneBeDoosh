<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>افزایش اعتبار</title>

    <link rel="stylesheet" href="./assets/styles/core.css" />
    <link rel="stylesheet" href="./assets/styles/font.css" />
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/header.css" />
    <link rel="stylesheet" href="assets/styles/addBalance.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>

<div class="container-fluid">

    <nav class="header-container">
        <div class="row">
            <a class="col-xl-6 header-logo" href="./index.html">
                <img src="./assets/images/logo.png" alt="خانه به دوش">
                <span>خانه به دوش</span>
            </a>
            <div class="col-xl-6">
                <div class="dropdown user-btn-header">
                    <div class="dropdown-content">
                        <p>بهنام همایون</p>
                        <div class="row">
                            <div class="col-xl-6 col-sm-6 balance" id="name">اعتبار</div>
                            <div class="col-xl-6 col-sm-6 balance" id="value">۲۰۰۰۰ تومان</div>
                        </div>
                        <a href="./addBalance.html">افزایش اعتبار</a>
                    </div>
                    <a id="user-btn-header" href="">
                        <i class="fa fa-smile-o"></i>
                        <span>ناحیه کاربری</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="title-row">
        <span>افزایش موجودی</span>
    </div>

    <div class="main-content row">
        <div class="col-xl-2 col-sm-2"></div>
        <div class="col-xl-8 col-sm-8">

            <div class="labels row">
                <div class="col-xl-8"></div>
                <div class="col-xl-4 area-label"><span>تومان</span></div>
            </div>
            <div class="row">
                <div class="col-xl-6">
                    <div class="row">
                        <div class="col-xl-6 col-ms-3 balance">
                            <span>اعتبار کنونی</span>
                        </div>
                        <div class="col-xl-6 col-ms-3 balance">
                            <span>۲۰۰۰۰</span>
                            <span class="text-gray toman">تومان</span>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 col-sm-12 form-item">
                    <input class="form-control" name="Balance" placeholder="مبلغ مورد نظر">
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6 col-sm-12"></div>
                <div class="col-xl-6 col-sm-12">
                    <a href="" class="add-house-btn">افزایش اعتبار</a>
                </div>
            </div>

        </div>
        <div class="col-xl-2"></div>
    </div>

    <footer class="row">
        <div class="col-xl-9 col-sm-12 text">
            <span>تمامی حقوق مادی و معنوی این وب‌سایت متعلق به نفیسه‌سادات سجادی و هدی کرمانی می‌باشد</span>
        </div>
        <div class="col-xl-3 col-sm-12 icons">
            <div>
                <img src="./assets/images/icons/twitter.png" alt="Twitter">
                <img src="./assets/images/icons/telegram.png" alt="Telegram">
                <img src="./assets/images/icons/instagram.png" alt="Instagram">
            </div>
        </div>
    </footer>
</div>

</body>
</html>
